<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即時 HLS 串流播放</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>IP Camera 即時畫面</h2>
  <video id="video" controls autoplay width="640" height="360"></video>

  <script>
    const video = document.getElementById('video');
    // 如果你在同一台機器，並用 5000 埠啟動伺服器，就填下面 URL：
    const url = 'http://210.240.202.108:5000/index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari 或原生支援 HLS 的瀏覽器
      video.src = url;
      video.addEventListener('loadedmetadata', () => video.play());
    } else {
      alert('此瀏覽器不支援 HLS');
    }
  </script>
</body>
</html>
