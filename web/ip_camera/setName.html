  <script>
	const API_BASE = 'http://210.240.202.108:5000';

    function submitForm() {
      const username = document.getElementById('nameInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const token = localStorage.getItem('jwt');
      const container = document.getElementById('container');

      if (!username) {
        // ç•¶æ²’æœ‰è¼¸å…¥åå­—æ™‚ï¼Œé¡¯ç¤ºéŒ¯èª¤ä¸¦åŸ·è¡Œç¸®å°å†æ”¾å¤§çš„å‹•ç•«

        return;
      }

      fetch(`${API_BASE}/set_name`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, token })
      })
      .then(response => response.json()
		.then(data => ({ status: response.status, body: data })

      .then(res => {
        const { status, body } = res;

        if (status === 200) {
          localStorage.setItem('name', username);
          if (body.token) localStorage.setItem('jwt', body.token);

          // ç•¶åå­—è¼¸å…¥æ­£ç¢ºï¼Œå…ˆç¸®å°å®¹å™¨ï¼Œå†è·³è½‰é é¢

        } else {
